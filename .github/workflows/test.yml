name: CodeceptJS Parallel CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox]  # Environment matrix
        node-version: [18.x]

    env:
      BROWSER: ${{ matrix.browser }}

    steps:
      - name:  Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”¹ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name:  Install dependencies
        run: npm ci

      - name:  Install Playwright Browsers
        run: npx playwright install --with-deps

      - name:  Create Playwright Config for Parallel
        run: |
          echo "module.exports.config = {
            tests: './tests/*_test.js',
            output: './output',
            helpers: {
              Playwright: {
                url: 'https://opensource-demo.orangehrmlive.com',
                show: false,
                browser: process.env.BROWSER,
              }
            },
            include: {
              I: './steps_file.js'
            },
            name: 'parallel-suite',
            multiple: {
              parallel: {
                chunks: 3,
              }
            },
            plugins: {
              allure: { enabled: true },
            }
          };" > codecept.conf.js

      - name:  Run CodeceptJS Tests in Parallel
        run: npx codeceptjs run-multiple parallel --steps

      - name:  Upload HTML/Mochawesome Report (if any)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: mochawesome-report
          path: output

      - name:  Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: allure-results
          path: output
